<div style="display: none">
    <div class="tb-upload-container" style="border: solid 1px #ccc; padding: 5px;width: 300px;float: right;position: relative;top: 20px; z-index:999;">

        <a class="tb-edit-video-upload-defaults-toggle" style="float: right; cursor: pointer;">
            view <span class="tb-edit-video-upload-defaults-toggle-arrow" style="font-size: .8em; position: relative; top: 0px;">&#9660;</span>
        </a>

        <img class="tb-height11" src="{PLUGIN_FILE_ROOT}/images/branding/tb-icon-transparent.svg" style="position: relative; top: 1px;" />
        Upload Defaults

        <div class="tb-edit-video-default-uploads-area" style="display:none; margin-top:5px;">
            <div class="tb-uploads-has-upload-default-profiles" style="display:none; text-align:left; line-height:24px;">
                <div style="border-top:solid 1px #ccc; padding:5px;">
                    Profile:
                    <select class="tb-edit-video-upload-default-select yt-uix-tooltip" style="width: 220px; margin-top: 4px;"></select><br />
                    <input type="checkbox" checked="checked" class="tb-edit-video-upload-defaults-title" style="position:relative; top:1px;" /> Title<br />
                    <input type="checkbox" checked="checked" class="tb-edit-video-upload-defaults-description" style="position:relative; top:1px;" /> Description<br />
                    <input type="checkbox" checked="checked" class="tb-edit-video-upload-defaults-tags" style="position:relative; top:1px;" /> Tags<br />
                    <input type="checkbox" checked="checked" class="tb-edit-video-upload-defaults-monetization" style="position:relative; top:1px;" /> Monetization<br />
                    <input type="checkbox" checked="checked" class="tb-edit-video-upload-defaults-advanced" style="position:relative; top:1px;" /> Advanced Settings<br />

                    <div style="border-top:dashed 1px #ccc; padding:5px; text-align:right">
                        <a style="float: right;" class="tb-button tb-button-primary tb-edit-video-upload-default-apply-button"><span class="yt-uix-button-content">Apply</span></a>
                    </div>
                </div>

            </div>
            <div class="tb-uploads-no-upload-default-profiles" style="color: #999; margin-top: 5px; font-size: 11px; display: none;">
                You haven't added any custom <a href="https://www.youtube.com/upload_defaults" target="_blank">Upload Default</a> profiles yet.
            </div>
        </div>
    </div>
    <div style="float:right; position:relative; top:10px" class="tb-edit-video-thumbnail-gen-create-container tb-margin-right20">
        <button type="button" style="position:relative; z-index:9; width: 125px;" class="tb-button tb-button-default tb-edit-video-thumbnail-gen-create tb-width125 tb-margin-top10">
            <img class="tb-height11" src="{PLUGIN_FILE_ROOT}/images/branding/tb-icon-transparent.svg" /> 
            <span>
                Create Thumbnail
            </span>
        </button>
    </div>
</div>
