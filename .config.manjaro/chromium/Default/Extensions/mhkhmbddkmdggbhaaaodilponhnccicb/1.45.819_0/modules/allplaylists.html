tb-material-checkbox-container
<div style="display:none">

    <style>
        #creator-page #creator-page-content {
            min-height: 500px;
        }
    </style>
    <!--Edit Videos button-->
    <a class="tb-playlists-edit-videos tb-btn tb-btn-sm tb-btn-secondary" data-playlist-id="#PLAYLISTID#">
        <img class="tb-logo-tiny tb-height11" src="{PLUGIN_FILE_ROOT}/images/branding/tb-icon-transparent.svg">
        <span>
            Edit Videos
            <span class="tb-spinner tb-playlist-edit-video-loading" style="display:none;"></span>
        </span>
    </a>

    <!-- Playlists checkboxes -->
    <div class="tb-playlist-checkbox tb-material-checkbox-container" style="position:relative; top:25px;">
        <label class="tb-material-checkbox-label">
            <input type="checkbox" class="tb-material-checkbox-input playlist-checkbox" name="playlist-checkbox" value="#PLAYLISTID#" />
            <span class="tb-material-checkbox-box"><span class="tb-check tb-material-checkbox-check"></span></span>
        </label>
    </div>

    <!-- Select all playlists checkbox -->
    <div class="tb-playlist-checkbox-select-all tb-material-checkbox-container">
        <label class="tb-material-checkbox-label">
            <input type="checkbox" class="tb-material-checkbox-input vm-playlist-select-all" name="vm-playlist-select-all" aria-label="Select all playlists"/>
            <span class="tb-material-checkbox-box"><span class="tb-check tb-material-checkbox-check"></span></span>
        </label>
    </div>
    <!-- Action Button -->
    <span class="tb-playlist-bulk-list-dropdown" style="margin-left:5px;">
        <button id="tb-playlist-action-button" aria-haspopup="true" aria-expanded="false" type="button" class="tb-btn tb-btn-sm tb-btn-secondary yt-uix-button-size-default yt-uix-button-empty start" style="margin-left:6px;">
            <img class="tb-height11" src="{PLUGIN_FILE_ROOT}/images/branding/tb-icon-transparent.svg" style="position:relative; top:1px; left:-3px;">
            Action
            <span class="yt-uix-button-arrow yt-sprite" style="position:relative;left:2px;top:-2px;"></span>
        </button>
    </span>

    <div class="vm-video-actions-bar appbar-content-trigger tb-all-playlists-bar">
        <div class="vm-video-actions-inner clearfix" style="margin-left:25px; border-bottom:solid 1px #ccc; padding-bottom:15px; margin-right:25px;">

        </div>
    </div>

    <!-- Playlist Actions little modal -->
    <div id="tb-playlist-actions-dialog" class="tb-playlists-bulk-dropdown-template tb-hid">
        <!-- Header -->
        <div class="tb-playlist-actions-header">
            <!-- Help & close icons -->
            <div class="tb-playlist-actions-header-icons">
                <a target="_blank" href="https://www.tubebuddy.com/tools?tool=playlistactions">
                    <i class="small material-icons tb-icon-white tb-icon-help" style="vertical-align: middle;">help_outline</i>
                </a>
                <span class="tb-playlistactions-templates-closex tb-cursor-pointer">
                    <i class="medium material-icons tb-icon-white" style="margin-left:4px;vertical-align: middle;">close</i>
                </span>
            </div>
            <!-- Title & logo icon -->
            <img src="{PLUGIN_FILE_ROOT}/images/branding/tb-icon.svg" class="tb-playlist-actions-logo" />
            <span class="tb-font-size-sm" style="vertical-align: middle; position: relative; top: 1px;">Playlist Actions</span>
        </div>
        <!-- Main container -->
        <div class="tb-playlist-actions-settings-container">
            <div class="tb-videos-list-category-container">
                <!-- Playlist privacy -->
                <div class="tb-margin-bottom-15">
                    <span class="tb-font-cbold tb-font-size-sm">Playlist privacy:</span>
                    <select id="tb-playlist-bulk-privacy-list" class="tb-playlist-actions-dropdown-menu tb-playlist-bulk-privacy tb-margin-left-40">
                        <option value="NONE">(No change)</option>
                        <option value="Private">Set to Private</option>
                        <option value="Public">Set to Public</option>
                        <option value="Unlisted">Set to Unlisted</option>
                    </select>
                </div>
                <!--Video ordering-->
                <div class="tb-margin-bottom-15">
                    <span class="tb-font-cbold tb-font-size-sm">Video ordering:</span>
                    <select id="tb-playlist-bulk-ordering-list" class="tb-playlist-actions-dropdown-menu tb-playlist-bulk-ordering tb-margin-left-40">
                        <option value="NONE">(No change)</option>
                        <optgroup label="Standard">
                            <option value="MostPopular">Most popular (views)</option>
                            <option value="DateAddedNewest">Date added (newest)</option>
                            <option value="DateAddedOldest">Date added (oldest)</option>
                            <option value="DatePublishedNewest">Date published (newest)</option>
                            <option value="DatePublishedOldest">Date published (oldest)</option>
                        </optgroup>
                        <optgroup label="Misc">
                            <option value="Alphabetical">Alphabetical</option>
                            <option value="MineFirst">My channel's videos first</option>
                            <!--<option value="NoCopyright">No copyright claims first</option>-->
                            <option value="Privacy">Privacy (pub > unl > priv)</option>
                            <option value="Random">Random</option>
                            <option value="Reverse">Reverse current order</option>
                        </optgroup>
                        <optgroup label="Analytics (High to Low)">
                            <option value="HighestAvgViewDuration">Avg view duration (watch time)</option>
                            <option value="HighestAvgViewPercentage">Avg view percentage</option>
                            <option value="MostCommented">Comments</option>
                            <option value="MostLiked">Likes</option>
                            <option value="MostShared">Shares</option>
                            <option value="MostSubscribersGenerated">Subscribers gained</option>
                        </optgroup>
                    </select>
                </div>
                <!-- Remove videos -->
                <div>
                    <span class="tb-font-cbold tb-font-size-sm">Remove videos:</span>
                    <select id="tb-playlist-bulk-filtering-list" class="tb-playlist-actions-dropdown-menu tb-playlist-bulk-filtering tb-margin-left-40">
                        <option value="NONE">(No change)</option>
                        <option value="RemoveDeleted">Deleted videos</option>
                        <option value="RemovePrivate">Private videos</option>
                        <option value="RemovePrivateAndDeleted">Private + deleted videos</option>
                        <option value="RemoveUnlisted">Unlisted videos</option>
                        <option value="RemoveNotMine">Videos that aren't mine</option>
                        <option value="Duplicates">Duplicate Videos</option>
                        <!--<option value="RemoveCopyright">Videos w/ copyright claims</option>-->
                    </select>
                </div>
            </div>
            <!-- Apply button -->
            <div class="tb-playlist-actions-apply-btn">
                <span class="tb-all-playlists-selected-count">
                    <span class="tb-font-medium" style="color:#FA3535">
                        <img src="{PLUGIN_FILE_ROOT}/images/icons/error.png" style="position:relative; top:2px;" />
                        You haven't selected any Playlists
                    </span>
                </span>
                <a id="tb-all-playlists-apply-button" class="tb-btn tb-btn-sm tb-btn-primary tb-all-playlists-apply" disabled="disabled">
                    Apply
                </a>
            </div>
            <div style="clear:both"></div>
            <!-- Confirmation message -->
            <div class="tb-all-playlists-processing-container" style="display: none;">
                <!-- Processing complete -->
                <div id="tb-all-playlists-processing-complete-message" class="tb-all-playlists-processing-complete" style="display:none;">
                    <div style="padding:5px 8px; font-size:14px;">
                        <span class="tb-font-cbold" style="color:#6CC861; font-weight:normal;">
                            PROCESSING COMPLETE!
                        </span><br />
                        Please
                        <a style="text-decoration:underline; color:#4A90E2;" class="tb-font-cbold" href="/view_all_playlists">refresh</a>
                        page to see changes.
                    </div>
                </div>
                <!-- Processing playlist -->
                <div class="tb-all-playlists-processing tb-margin-top-20">
                    <span class="tb-spinner" style="position:relative; top:2px;"></span>Processing
                    Playlist <span class="tb-font-cbold"><span class="tb-all-playlists-videox"></span></span> of <span class="tb-font-cbold"><span class="tb-all-playlists-videoofx"></span></span>
                </div>

                <div id="tb-all-playlists-processing-results-message" style="font-size:12px; margin-top:5px; margin-bottom:0px; max-height:100px; overflow:auto; display:none;" class="tb-all-playlists-processing-results">
                </div>

            </div>
        </div>
    </div>
</div>
