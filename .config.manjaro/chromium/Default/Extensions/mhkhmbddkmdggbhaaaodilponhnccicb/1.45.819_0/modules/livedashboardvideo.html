
<div style="display:none">

    <div class="tb-live-dashboard-title-length-container tb-live-dashboard-length-container tb-move-up3" style="float: right;margin-right: 5px; margin-bottom:2px; color:#666; font-size:11px; position: relative;">
        <span style="font-size:11px;" class="tb-live-dashboard-title-length">0</span>/100
        <img class="tb-height11" src="{PLUGIN_FILE_ROOT}/images/branding/tb-icon-transparent.svg" style="height:10px; position:relative; top:1px; margin-left:2px;" />
    </div>

    <div class="tb-live-dashboard-description-length-container tb-live-dashboard-length-container tb-move-up3" style="float: right;margin-right: 0px; color:#666; font-size:11px;">
        <span style="font-size:11px;" class="tb-live-dashboard-description-length">0</span>/5000
    </div>

    <button type="button" style="position:relative; height: 28px;" class="tb-button tb-button-default tb-live-dashboard-thumbnail-gen-create tb-width125 tb-margin-top10 tb-move-up5">
        <img class="tb-height11" src="{PLUGIN_FILE_ROOT}/images/branding/tb-icon-transparent.svg"/>
        <span>
            Create Thumbnail
        </span>
    </button>

    <div class="tb-live-dashboard-cards-container" style="position:relative; top:-6px; left:-5px;">
        <button style="margin-left:5px;" type="button" class="tb-button tb-button-default tb-live-dashboard-cards-apply-cards-template">
            <span class="yt-uix-button-content">
                <img class="tb-height11" src="{PLUGIN_FILE_ROOT}/images/branding/tb-icon-transparent.svg" style="position:relative; top:-1px; margin-bottom:0px;" /> Apply Template
            </span>
        </button>
        <button style="margin-left:5px;" type="button" class="tb-button tb-button-default tb-live-dashboard-cards-clear-cards">
            <span class="yt-uix-button-content">
                <img class="tb-height11" src="{PLUGIN_FILE_ROOT}/images/branding/tb-icon-transparent.svg" style="position:relative; top:-1px; margin-bottom:0px;" /> Clear All
            </span>
        </button>
        <img src="{PLUGIN_FILE_ROOT}/images/general/loading1.gif" class="tb-live-dashboard-cards-working" style="display:none; padding-left:5px;" />
    </div>


    <div class="tb-live-dashboard-upload-container tb-margin-bottom10" style="border: solid 1px #ccc; float:right;width:220px">
        <div style="background-color: #f0f0f0;padding: 4px;border-bottom: solid 1px #ddd;position:relative;margin-bottom: 5px;" data-draggable="true">
            <div style="float: right; text-align: right; position: relative; top: -3px; left: -3px;">
                <a style="vertical-align: middle;text-decoration: none; position:relative; top:2px;" target="_blank" href="https://www.tubebuddy.com/tools?tool=defaultuploadprofiles" data-draggable="false">
                    <img src="{PLUGIN_FILE_ROOT}/images/icons/question.png" title="help" style="height: 18px; vertical-align: middle;">
                </a>
            </div>
            <img src="{PLUGIN_FILE_ROOT}/images/branding/icon_large.png" style="height: 16px; vertical-align: middle; margin-right: 2px;">
            <span style="vertical-align: middle; font-size: 13px;">Apply Defaults</span>
        </div>

        <div class="tb-live-dashboard-has-upload-default-profiles">
            <select class="tb-live-dashboard-default-select yt-uix-tooltip tb-width125 tb-margin-left10" style="margin-top: 4px;"></select>
            <a class="tb-button tb-button-primary tb-live-dashboard-default-apply-button tb-margin-left5 tb-move-up2"><span class="yt-uix-button-content">Apply</span></a>
        </div>
        <div class="tb-live-dashboard-no-upload-default-profiles" style="color: #999; margin-top: 5px; font-size: 11px;">
            You haven't added any <a href="https://www.youtube.com/upload_defaults" target="_blank">Upload Default Profiles</a> yet.
        </div>
    </div>
</div>
