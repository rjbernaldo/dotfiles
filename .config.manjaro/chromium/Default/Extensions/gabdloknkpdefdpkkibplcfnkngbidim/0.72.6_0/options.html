<!DOCTYPE html>
<html>
<head><title>delugesiphon options</title>
<link rel="stylesheet" type="text/css" href="options.min.css">
</head>
<body class="frame">

	<div class="navigation">
		<h3>delugesiphon <small><span id="version"></span></small></h3>
	</div>


	<div class="mainview view">
		<div id="options" class="selected">

			<header>
				<h1>Options</h1>
			</header>

			<div class="content">

				<h2>Connection Info</h2>
        <div class="connection-info" id="connection-info">
        </div>


				<h2>Notifications</h2>
				<div class="checkbox opts">
					<label>
						<input type="checkbox" id="inpage_notification" value="yes" class="option_field" />
						<span>Display notifications</span>
					</label>
				</div>

				<h2>Input</h2>
				<div class="checkbox opts">
					<label>
						<input type="checkbox" id="enable_context_menu" value="yes" class="option_field"/>
						<span>Enable "Add" in right-click menu</span>
					</label>
				</div>
				<div class="checkbox opts">
					<label>
						<input type="checkbox" id="enable_context_menu_with_options" value="yes" class="option_field"/>
						<span>Enable "Add with Options" in right-click menu</span>
					</label>
				</div>
				<div class="checkbox opts">
					<label>
						<input type="checkbox" id="enable_keyboard_macro" value="yes" class="option_field"/>
						<span>Enable control + right-click to add with options</span>
					</label>
				</div>
				<div class="checkbox opts">
					<label>
						<input type="checkbox" id="enable_leftclick" value="yes" class="option_field"/>
						<span>Enable left click to add</span>
					</label>
				</div>

        <h3>Tracker Options</h3>
        <div class="checkbox opts">
          <label>
            <input type="checkbox" id="send_cookies" value="yes" class="option_field"/>
            <span>Send your cookies with download request <br/>
              <small><b>This option is required for most private trackers.  
                  Third-party cookies must also be enabled in your browser.</b></small>
            </span>
          </label>
        </div>

        <div class="labels-options" id="labels-options"></div>

        <h2>Advanced</h2>
				<h3>Override default regular expression for torrent link matching</h3>
				<div class="textinput opts">
					<label>
						<input type="text" id="link_regex" size="60" class="option_field"/>
						<br/>
						<span><small>ex: \.torrent|^magnet:</small></span>
					</label>
				</div>
				<h3>Debug</h3>
				<div class="checkbox opts">
					<label>
						<input type="checkbox" id="enable_debug_logging" value="yes" class="option_field"/>
            <span>Enable console debug logging (requires reload from the <a href="#" id="manage_extension">Extensions page</a>)</span>
					</label>
				</div>

			</div>

      <div class="actions">
        <button id="save_options">Save</button>
        <small>(<a href="" id="reset_options">reset to defaults</a>)</small>
      </div>
		</div>
	</div>

  <script type="text/template" id="connection-string-tmpl">
  <div class="connection-container" data-index="{{>index}}">
    <div class="connection-index">Deluge Server {{>index}}</div>
    <h3>URL</h3>
    <div class="textinput opts">
      <label>
        <input type="text" name="url" size="60" class="option_field" value="{{>url}}"/>
      </label>
      <br/><span><small>ex: http://localhost/user/deluge</span></small>
    </div>
    <h3>WebUI Password</h3>
    <div class="textinput opts">
      <label>
        <input type="password" name="pass" size="40" class="option_field" value="{{>pass}}"/>
      </label>
    </div>
  </div>
  </script>

  <script type="text/template" id="labels-options-tmpl">
  <h2>Labels</h3>
  <div class="labels-container">
    {{if labelsCreated}}
    <h3>Default Label</h3>
    <div class="select opts">
      <select id="default_label" class="option_field">
      <option value=""></option>
      {{for labels}}
      <option value="{{>#data}}">{{>#data}}</option>
      {{/for}}
      </select>
      <span><small>Apply this label to all new torrents by default</small></span>
    </div>
    {{else labelsEnabled}}
    <p>You have not created any labels.  Visit your server's Web UI to make some</p>
    {{else}}
    <p>Labels plugin not enabled.  Visit your server's Web UI to enable them</p>
    {{/if}}
  </div>
  </script>

  <script type="text/javascript" src="options.min.js"></script>
</body>
</html>
