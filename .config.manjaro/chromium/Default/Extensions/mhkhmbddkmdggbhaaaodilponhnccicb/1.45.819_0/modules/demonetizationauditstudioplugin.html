<div class="tb-demonetization-studio">
    <!--Start Base Module Shadow-->
    <div class="tb-demonetization-studio-shadow">
        <!--Start BASE Module Header-->
        <div class="tb-demonetization-studio-shadow-header" style="border:none;">
            <div>
                <img class="tb-demonetization-studio-shadow-header-logo tb-height11 tb-margin-left4 tb-margin-right2" src="{PLUGIN_FILE_ROOT}/images/branding/tb-icon-transparent.svg" alt="tb-logo" data-draggable="false" />
                <span style="color: rgba(0,0,0,.55);">Demonetization Audit</span>
            </div>            
            <span style="display:none;" class="tb-demonetization-studio-no-problems">                
                <i class="material-icons tb-demonetization-studio-no-problems-icon tb-font-size18">check</i>
                <span class="tb-margin-left2 tb-margin-right2">No warnings!</span>
            </span>
            <span style="display:none;" class="tb-demonetization-studio-potential-problems">
                <i class="material-icons tb-demonetization-studio-potential-problems-icon tb-font-size18">warning</i>
                <span class="tb-margin-left2 tb-margin-right2">Warning!</span>
            </span>
            <div class="tb-demonetization-studio-shadow-header-right">
                <a class="tb-demonetization-studio-settings tb-margin-right3" target="_blank">
                    <img src="{PLUGIN_FILE_ROOT}/images/icons/settings.png" title="Demonetization Audit Settings" class="tb-opaticity80 tb-height15" />
                </a>
                <a class="tb-demonetization-studio-help"  target="_blank" href="https://www.tubebuddy.com/tools?tool=demonetizationaudit" data-draggable="false">
                    <img src="{PLUGIN_FILE_ROOT}/images/icons/question.png" title="help" class="tb-height18"/>
                </a>
            </div>
        </div>
        <!--Start Base Module Container-->
        <div style="display:none" class="tb-demonetization-studio-shadow-content tb-demonetization-studio-content-container">
            <div class="tb-demonetization-audit-studio-warning-header">The following words may potentially trigger demonetization</div>
            <ul class="tb-demonetization-audit-studio-censored-words-container">
                <li>
                    <div class="tb-demonetization-audit-studio-metadata">
                        <i class="material-icons tb-margin-right5">error_outline</i>
                        <span class="tb-font-size16 tb-bold">
                            Title
                        </span>
                    </div>                    
                    <ul class="tb-demonetization-audit-studio-plugin-title tb-demonetization-studio-words-warning"></ul>
                </li>
                <li>
                    <div class="tb-demonetization-audit-studio-metadata">
                        <i class="material-icons tb-margin-right5">error_outline</i>
                        <span class="tb-font-size16 tb-bold">
                            Description
                        </span>
                    </div>                    
                    <ul class="tb-demonetization-audit-studio-plugin-description tb-demonetization-studio-words-warning"></ul>
                </li>
                <li>
                    <div class="tb-demonetization-audit-studio-metadata">
                        <i class="material-icons tb-margin-right5">error_outline</i>
                        <span class="tb-font-size16 tb-bold">
                            Tags
                        </span>
                    </div>                    
                    <ul class="tb-demonetization-audit-studio-plugin-tags tb-demonetization-studio-words-warning"></ul>
                </li>
            </ul>
        </div>
        <!--End BASE Footer-->
    </div>
    <!--End BASE Shadow-->
</div>
