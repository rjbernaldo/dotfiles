<div style="display:none">
    <style>
        .char-counter {
            visibility: visible !important;
        }

        /*.style-scope{
            top: -5px;
        }*/
    </style>
    <script>
        document.getElementById("copy-button").style.top = "-5px";
    </script>
    <div class="tb-edit-video-studio-legend">
        <div class="tb-edit-video-studio-tags-length-container" style="float: right;margin-right: 35px; color:#666; font-size:12px;position: absolute;top: 992px;left: 612px;">
            <span style="font-size:12px;" class="tb-edit-video-studio-tags-length">0</span>/500
        </div>
        <div>
            <div style="display:none;" class="tb-edit-video-studio-loading-tag-rankings">
                <img src="{PLUGIN_FILE_ROOT}/images/general/loading1.gif" /> <span>Loading Search Rankings...</span>
            </div>
            <div style="display:none;" class="tb-edit-video-studio-loading-tag-rankings-legend">
            </div>
            <div style="display:none;" class="tb-edit-video-studio-loading-tag-rankings-error">
                <span>One or more search rank is not available  </span> <a style="" href="https://tubebuddy.freshdesk.com/support/solutions/articles/5000835887-search-rank-not-showing-up" target="_blank">why?</a>
            </div>
        </div>

        <div class="tb-edit-video-studio-tag-button-container">
            <div class="tb-edit-video-studio-tag-button-header">
                <div class="tb-edit-video-studio-tag-button-header-h1">
                    <img src="{PLUGIN_FILE_ROOT}/images/branding/tb-icon-transparent.svg" class="tb-height11 tb-edit-video-studio-tag-button-header-logo">
                    <span class="tb-font-size13 tb-edit-video-studio-tag-button-header-text">Tag Tools</span>
                </div>
            </div>
            <div>
                <div class="tb-padding-left15 tb-padding-right15 tb-margin-bottom15 tb-edit-video-studio-tag-tools-content">
                    <div class="tb-margin-bottom5">
                        <button class="tb-btn-grey tb-edit-video-studio-tag-button " data-action="copy">Copy</button>
                        <button data-action="sort" class="tb-btn-grey tb-edit-video-studio-tag-button tb-margin-left2">Sort</button>
                        <button data-action="suggested" class="tb-btn-grey tb-edit-video-studio-tag-button tb-margin-left2">Suggested</button>
                    </div>
                    <div>
                        <button class="tb-btn-grey tb-edit-video-studio-tag-button" data-action="explore">Keyword Explorer</button>
                        <button data-action="translate" class="tb-btn-grey tb-edit-video-studio-tag-button tb-margin-left2">Translate</button>
                        <button data-action="import" class="tb-btn-grey tb-edit-video-studio-tag-button tb-margin-left2">Import From List</button>
                    </div>
                    <div>
                        <button class="tb-btn-grey tb-edit-video-studio-tag-ranking tb-font-cbold tb-margin-top-5" data-action="search" style="display: none;width: 61% !important;">Show Search Rankings</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="tb-edit-video-studio-suggested-tags-plugin">
        </div>
        <div class="tb-edit-video-studio-thumbnail-generator" style="display:none;">
            <button data-action="thumbnail" class="tb-btn-grey tb-margin-left2 tb-edit-video-studio-thumbnail-generator-button" style="font-family:CircularStd-Bold ">
                <img src="{PLUGIN_FILE_ROOT}/images/branding/tb-icon-transparent.svg" class="tb-height11 tb-edit-video-studio-tag-button-header-logo">
                Create Thumbnail
            </button>
        </div>

    </div>
    <div id="tb-edit-video-studio-loading-tag" type="text/template" style="display:none">
        <div class="tb-edit-video-studio-tag-rank-studio" title="Where this video ranks in YouTube Search Results">
            {0}
        </div>
    </div>
</div>
