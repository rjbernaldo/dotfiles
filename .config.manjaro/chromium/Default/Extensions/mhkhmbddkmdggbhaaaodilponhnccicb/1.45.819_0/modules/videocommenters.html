<style>
    .Wv, .Wp, .HPa {
        clear: both;
    }
</style>

<div style="display: none">
    

    <div class="yt-uix-button-group tb-comments-drop-down" style="float:right; margin:5px;  position:relative;">
        <div class="tb-commenter-action-icon" style="background-color:#fff; padding:1px 4px 2px 5px; float:right; position:relative; z-index:20000;  cursor:pointer; border-radius:3px; border:solid 1px #bbb;">
            <img class="tb-commenter-social-accounts-tb" src="{PLUGIN_FILE_ROOT}/images/branding/icon_small.png" style="position:relative; top:3px;" />
            <span class="tb-commenter-social-accounts-down" style="position:relative; top:1px; font-size:11px; color:#555">
                <span class="tb-commenter-contact-status-loading" data-status="loading" title="Loading" style="display:inline-block; cursor:pointer; height:8px; width:8px; border-radius:50%; position:relative; top:6px; left:3px; margin-left:1px; margin-right:2px; background-color:white; border:solid 1px #ccc; float:right;"></span>
                <span class="tb-commenter-contact-status-sent" data-status="sent" title="Sent" style="display:none; cursor:pointer; height:10px; width:10px; border-radius:50%; position:relative; top:5px; background-color:green;margin-left:1px; left:3px; margin-right:2px; float:right;"></span>
                <span class="tb-commenter-contact-status-not-sent" data-status="notsent" title="Not Sent" style="display:none; cursor:pointer; height:10px; width:10px; border-radius:50%; position:relative; top:5px;background-color:#ccc; left:3px;margin-left:1px; margin-right:2px; float:right;"></span>
            </span>
        </div>

        <div class="tb-video-commenter-info" style="width:300px; border:solid 1px #ccc; padding:5px 6px; display:none; border-radius:3px;">
            <div style="border-bottom:dashed 1px #ccc; font-size:16px; padding:3px 3px 6px 3px; margin-bottom:5px;  position:relative; z-index:20000;">

                <img class="tb-video-commenter-info-close" style="float:right; cursor:pointer;" src="{PLUGIN_FILE_ROOT}/images/icons/close.png" />

                <span class="tb-commenter-contact-status-loading" data-status="loading" title="Loading" style="display:inline-block; cursor:pointer; height:8px; width:8px; border-radius:50%; position:relative; top:2px; left:0px; margin-left:1px; margin-right:5px; background-color:white; border:solid 1px #ccc; float:right;"></span>
                <span class="tb-commenter-contact-status-sent" data-status="sent" title="Sent" style="display:none; cursor:pointer; height:10px; width:10px; border-radius:50%; position:relative; top:2px; background-color:green;margin-left:1px; left:0px; margin-right:5px; float:right;"></span>
                <span class="tb-commenter-contact-status-not-sent" data-status="notsent" title="Not Sent" style="display:none; cursor:pointer; height:10px; width:10px; border-radius:50%; position:relative; top:2px;background-color:#ccc; left:0px;margin-left:1px; margin-right:5px; float:right;"></span>


                <img class="tb-video-commenter-thumbnail" style="height:20px; margin-right:5px; float:left; margin-left:3px;" />
                <a class="tb-video-commenter-name" target="_blank" style="font-size:16px; overflow:hidden; margin-top:3px; max-width:200px;"></a> <br />


            </div>



            <div style="font-size:13px;line-height:24px; margin-left:9px; ">
                <b>Subs: </b> <span class="tb-video-commenter-subscriber-count">-</span>
                &nbsp;|&nbsp;
                <b>Views:  </b> <span class="tb-video-commenter-views-count">-</span>
                &nbsp;|&nbsp;
                <b>Uploads: </b> <span class="tb-video-commenter-upload-count">-</span>
                <br />
                <img style="position:relative; display:none;" src="{PLUGIN_FILE_ROOT}/images/general/loading1.gif" class="tb-commenter-social-accounts-loading" />
                <span class="tb-commenter-social-accounts" style="margin-right:2px;"></span>
            </div>
            <div class="tb-video-commenter-contact" style="padding:2px 0px 3px 0;  margin:1px 5px 0px;">
                <textarea class="tb-video-commenter-message" rows="2" style="width:100%; border:solid 1px blue;"></textarea><br />
                <div style="text-align:right">
                    <div style="cursor:pointer; margin-right:1px; margin-top:6px; display:none;" class="tb-commenter-send-message-button d-k-l b-c b-c-Ba b-c-da-ja">Send</div>
                    <div style="cursor:not-allowed; opacity:.5; margin-right:1px; margin-top:6px;" class="tb-commenter-send-message-button-disabled d-k-l b-c b-c-Ba b-c-da-ja">Send</div>
                </div>
            </div>
        </div>


    </div>


    <div class="tb-commenter-settings-area" style="float:right; text-align:right; line-height:25px;">
        <img src="{PLUGIN_FILE_ROOT}/images/branding/icon_small.png" style="position:relative; top:3px;" />
        Campaign
        <select class="tb-video-commenter-message-templates-list"></select><br />
        <span class="tb-commenter-load-all" style="background-color:#f3f3f3; padding:3px 6px 4px 5px;  cursor:pointer; border-radius:3px; border:solid 1px #bbb; font-size:11px; text-transform:uppercase;">
            expand all &#9660;
        </span>
    </div>
</div>
