<div style="display:none" type="text/template" id="tb-upload-studio-dropdown-template">
    <div id="tb-upload-studio-dropdown-menu-container">
        <!-- button -->
        <div class="tb-upload-studio-dropdown-button" id="tb-upload-studio-menu-dropdown-button" data-tbtooltip="TubeBuddy Tools">
            <div style="display:flex; align-items:center; justify-content:center; padding:2px 0;position: relative;left: 2px;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 587.76 472" id="tb-icon-transparent" style="fill:#eee !important">
                    <path class="a" d="M353,383.06l144.7-86.14L370.52,225V120.44S512.28,91.58,571.25,225s-56.88,212.44-83.64,226.66-108.73,37.63-174,0S220.8,358,220.8,296.92V0H353V383.06" />
                    <path class="a" d="M69.42,0H200.73V465.86H69.42V225H0V120.44H69.42V0" />
                </svg>
                <i class="material-icons tb-upload-studio-dropdown-carat" style="color:#eee;">expand_more</i>
            </div>
        </div>

        <!-- dropdown menu -->
        <div id="tb-upload-default-seo-studio-dropdown-menu" class="tb-hid">
            <div id="tb-upload-studio-upload-defaults-container" class="tb-margin-bottom10">
                <h3 class="tb-margin-bottom5 tb-font-color-gray">Upload Defaults</h3>
                <select class="tb-dropdown-menu tb-upload-studio-select" id="tb-upload-studio-upload-default-select">
                    <option value="0">Select Upload Default...</option>
                </select>
                <button id="tb-upload-studio-apply-upload-default-button" class="tb-btn tb-btn-sm tb-btn-blue tb-btn-disabled tb-margin-left5">Apply</button>
            </div>
            <div id="tb-upload-studio-seo-studio-container">
                <h3 class="tb-margin-bottom5 tb-font-color-gray">SEO Studio</h3>
                <div class="tb-margin-bottom10">
                    <select class="tb-dropdown-menu tb-upload-studio-select" id="tb-upload-studio-optimization-select">
                        <option value="0">Select Existing Optimization...</option>
                    </select>
                    <button id="tb-upload-studio-apply-optimization-button" class="tb-btn tb-btn-sm tb-btn-blue tb-btn-disabled tb-margin-left5">Apply</button>
                </div>
                <a id="tb-upload-studio-new-optimization" class="tb-font-color-blue tb-font-size-15">Create New Optimization</a>
            </div>
        </div>
    </div>            
</div>

<div style="display:none" type="text/template" id="tb-upload-studio-tag-tools-template">
    <div id="tb-upload-studio-tag-utils-container">
        <div style="display:flex;justify-content:center;width:100%;">
            <button class="tb-btn tb-btn-sm tb-btn-grey" id="tb-upload-studio-tag-tools-display-toggle" data-tbtooltip="Click to expand">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 587.76 472" class="tb-upload-studio-icon-transparent tb-upload-studio-icon-transparent--enabled">
                    <path class="a" d="M353,383.06l144.7-86.14L370.52,225V120.44S512.28,91.58,571.25,225s-56.88,212.44-83.64,226.66-108.73,37.63-174,0S220.8,358,220.8,296.92V0H353V383.06" />
                    <path class="a" d="M69.42,0H200.73V465.86H69.42V225H0V120.44H69.42V0" />
                </svg>
                Tag Tools
                <span class="tb-margin-left5"><i class="material-icons tb-font-size13">keyboard_arrow_down</i></span>
            </button>
        </div>        
        <div id="tb-upload-studio-tag-utils" style="display:none;">
            <div id="tb-upload-studio-tag-tools" class="tb-upload-studio-tag-tool-container tb-margin-bottom10 tb-padding10">
                <div class="tb-upload-studio-tag-tools-header tb-margin-bottom5">
                    <img src="{PLUGIN_FILE_ROOT}/images/branding/tb-icon-transparent.svg" class="tb-height11 tb-edit-video-studio-tag-button-header-logo">
                    <span class="tb-upload-studio-tag-tools-header-title">Tag Tools</span>
                </div>
                <div class="tb-upload-studio-tag-tool-button-row"  style="position:relative;">
                    <button class="tb-btn tb-btn-grey tb-btn-sm tb-upload-studio-tag-tool-button" data-action="copy">Copy</button>
                    <button class="tb-btn tb-btn-grey tb-btn-sm tb-upload-studio-tag-tool-button" data-action="sort">Sort</button>
                    <button class="tb-btn tb-btn-grey tb-btn-sm tb-upload-studio-tag-tool-button" data-action="suggested">Suggested</button>
                </div>
                <div class="tb-upload-studio-tag-tool-button-row tb-margin-top10">
                    <button class="tb-btn tb-btn-grey tb-btn-sm tb-upload-studio-tag-tool-button" data-action="explore">Keyword Explorer</button>
                    <button class="tb-btn tb-btn-grey tb-btn-sm tb-upload-studio-tag-tool-button" data-action="translate">Translate</button>
                    <button class="tb-btn tb-btn-grey tb-btn-sm tb-upload-studio-tag-tool-button" data-action="import">Import From List</button>
                </div>
            </div>            
            <!-- recommended tools -->
            <div id="tb-upload-studio-recommended-tags" class="tb-upload-studio-tag-tool-container"></div>
        </div>
    </div>    
</div>
