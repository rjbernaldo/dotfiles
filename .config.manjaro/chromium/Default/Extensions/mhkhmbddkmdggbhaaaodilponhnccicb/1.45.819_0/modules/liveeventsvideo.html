
<div style="display:none">

    <div class="tb-live-events-title-length-container" style="float: right;margin-right: 35px; color:#666; font-size:11px; line-height: 20px;position: relative;top: -1px;">
        <span style="font-size:11px;" class="tb-live-events-title-length">0</span>/100
        <img class="tb-height11" src="{PLUGIN_FILE_ROOT}/images/branding/tb-icon-transparent.svg" style="height:10px; position:relative; top:1px; margin-left:2px;" />
    </div>

    <div class="tb-live-events-description-length-container" style="float: right;margin-right: 35px; color:#666; font-size:11px; line-height: 20px;position: relative;top: -4px;">
        <span style="font-size:11px;" class="tb-live-events-description-length">0</span>/5000
    </div>

    <div class="tb-live-events-tags-length-container" style="float: right;margin-right: 35px; color:#666; font-size:11px;">
        <span style="font-size:11px;" class="tb-live-events-tags-length">0</span>/500
    </div>

    <div class="tb-live-events-upload-container tb-width200" style="border: solid 1px #ccc; padding: 5px; position:absolute">
        <div style="background-color: #f0f0f0;margin-left: -6px;margin-right: -6px;margin-top: -8px;padding: 4px;border-bottom: solid 1px #ddd;position:relative;border: solid 1px #ccc;margin-bottom: 5px;" data-draggable="true">
            <div style="float: right; text-align: right; position: relative; top: -3px; left: -3px;">
                <a style="vertical-align: middle;text-decoration: none; position:relative; top:2px;" target="_blank" href="https://www.tubebuddy.com/tools?tool=defaultuploadprofiles" data-draggable="false">
                    <img src="{PLUGIN_FILE_ROOT}/images/icons/question.png" title="help" style="height: 18px; vertical-align: middle;">
                </a>
            </div>
            <img src="{PLUGIN_FILE_ROOT}/images/branding/icon_large.png" style="height: 16px; vertical-align: middle; margin-right: 2px;">
            <span style="vertical-align: middle; font-size: 13px;">Apply Defaults</span>
        </div>

        <div class="tb-live-events-has-upload-default-profiles">
            <select class="tb-live-events-default-select yt-uix-tooltip tb-width125" style="margin-top: 4px;"></select>
            <a class="tb-button tb-button-primary tb-live-events-default-apply-button tb-margin-left5 tb-move-up2"><span class="yt-uix-button-content">Apply</span></a>
        </div>
        <div class="tb-live-events-no-upload-default-profiles" style="color: #999; margin-top: 5px; font-size: 11px;">
            You haven't added any <a href="https://www.youtube.com/upload_defaults" target="_blank">Upload Default Profiles</a> yet.
        </div>
    </div>

    <img class="tb-live-events-search-icon" src="{PLUGIN_FILE_ROOT}/images/icons/search.png" style="height:12px; opacity:.5; margin-right:3px; position:relative; top:2px;" />

    <div style="text-align: left;clear:both; border:solid 1px #ccc; margin-top: 15px; margin-bottom:15px; padding-bottom:10px; width:423px" class="tb-live-events-video-tags-container basic-info-form-input">

        <div style="background-color: #f0f0f0; text-align:left; margin-left: -1px;margin-right: -1px;margin-top: -1px;padding: 4px;border-bottom: solid 1px #ddd;position:relative;border: solid 1px #ccc;margin-bottom: 10px;" data-draggable="true">
            <img src="{PLUGIN_FILE_ROOT}/images/branding/icon_large.png" style="height: 16px; vertical-align: middle; margin-right: 2px;">
            <span style="vertical-align: middle; font-size: 13px;">Tag Tools</span>
        </div>

        <button style="margin-left:10px;" type="button" class="tb-button tb-button-default tb-live-events-video-copy-tags tb-width50">
            <span class="yt-uix-button-content">
                Copy
            </span>
        </button>

        <button type="button" class="tb-button tb-button-default tb-live-events-video-clear-tags tb-width50">
            <span class="yt-uix-button-content">
                Clear
            </span>
        </button>

        <button type="button" class="tb-button tb-button-default tb-live-events-video-tag-explorer-button">
            <span class="yt-uix-button-content">
                Explore
            </span>
        </button>
       
        <button type="button" class="tb-button tb-button-default tb-live-events-video-tag-list-button">
            <span class="yt-uix-button-content">
                Import
            </span>
        </button>

        <button type="button" class="tb-button tb-button-default tb-live-events-video-tag-sorter-button tb-width50">
            <span class="yt-uix-button-content">
                Sort
            </span>
        </button>

        <button type="button" class="tb-button tb-button-default tb-live-events-video-tag-translator-button tb-width70">
            <span class="yt-uix-button-content">
                Translate
            </span>
        </button>

    </div>
</div>
