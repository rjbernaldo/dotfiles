<style>
    .tb-title-helper-step1-tab {
        font-size: 14px;
        margin-right: 10px;
        padding-left: 5px;
        padding-right: 5px;
    }

    #tb-title-helper-tabs-container {
        padding: 15px 0px;
        margin-left: 10px;
        clear: both;
    }

    .tb-title-helper-tab {
        padding-left: 5px;
    }
</style>
<div id="tb-title-helper-container" class="tb-module-template draggable-container tb-width800" style="display:none;">

    <div class="tb-module-shadow">

        <div class="tb-module-header" data-draggable="true">
            <img class="tb-module-logo " src="{PLUGIN_FILE_ROOT}/images/branding/tb-icon.svg" alt="tb-logo" data-draggable="false" />
            <h1 class="tb-module-title">
                Title Helper
            </h1>
            <div class="tb-module-help">
                <a style="vertical-align: middle;text-decoration: none;" target="_blank" href="https://www.tubebuddy.com/tools?tool=titlehelper" data-draggable="false">
                    <i class="far fa-question-circle"></i>
                </a>
            </div>
            <div class="tb-module-close">
                <i class="material-icons">close</i>
            </div>
        </div>

        <div class="tb-module-content">

            <div>
                <ul>
                    <li data-tab-id="tb-title-helper-step1-tab" class="tb-title-helper-step1-tab tb-tab-header selected tb-title-helper-tab-header epic-nav-item">
                        <div class="tb-tab-header-title">
                            Topic
                        </div>
                        <div class="tab-header-icon-container">
                            <span class="tab-header-icon yt-sprite"></span>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="tb-title-helper-tabs-container">
                <div id="tb-title-helper-step1-tab" class="tb-title-helper-tab">
                    <div> Enter a topic you'd like to create a Title on  </div>
                    <div> <input type="text" class="tb-height30 tb-title-helper-topic-input" /> <button class="tb-btn-blue tb-title-helper-topic-enter">Go</button></div>
                    <div id="tb-title-helper-keyword-container">

                    </div>
                </div>
            </div>

        </div>

        <div class="tb-module-footer">
            <a class="tb-btn-red tb-module-close" id="tb-dc-close">Close</a>
        </div>

    </div>
    <div id="tb-title-helper-keyword-template" type="text/template" style="display:none">
        <div>
            <span>{0}</span>
        </div>
    </div>

</div>
